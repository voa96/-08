<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <header class="header">
        <a class="go_back" href="../html/index.html">Вернуться на главную</a>
    </header>
    <main class="main">
        <div class="modal_win">
            <div class="modal_win_main">
            <div class="modal_win_wrapper">
                <div class="modal_win_content">
                    <button class="close_modal_win">Close</button>
                    <!-- gta 5 -->
                        <div class="gta5">
                        <div class="title-text">
                            <h1 class="name_game">Gta 5</h1>
                        </div>
                        <div class="switch">
                            <button class="min_equipment">Минимальное <img class="img_choice_min" src="https://cdn-icons-png.flaticon.com/128/1442/1442912.png"></button>
                            <button class="recommended_equipment">Рекомендуемое <img class="img_choice_rec" src="https://cdn-icons-png.flaticon.com/128/1442/1442912.png"></button>
                        </div>
                        <div class="content_text">
                            <p class=""></p>
                        </div>
                        <div class="content_table">
                            <div class="table">
                                <img src="">
                                <p class="name_accessories"></p>
                                <p class="version_accessories"></p>
                            </div>
                        </div>
                        </div>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
        <!-- game slaider -->
        <!-- <section class="game_slaider">
            <div class="game_slaider_wrapper">
                <div class="game_slaider_content">

                </div>
            </div>
        </section> -->
        <!-- game list -->
        <section class="game_list">
            <div class="dame_list_wrapper">
                <div class="game_info">
                    <!-- GTA5 -->
                    <div id="gta5" class="game">
                        <div class="btn_cont">
                            <button class="nav-btn prev_btn"> < </button>
                            <button class="nav-btn next_btn"> > </button>
                        </div>
                        <div class="game_screen">
                        <div class="game_screen_slaider">
                            <img src="https://newcdn.igromania.ru/mnt/articles/2/0/6/5/d/2/29710/preview/595cc35973e05536_original.jpg" alt="game_screen">
                            <img src="https://avatars.mds.yandex.net/i?id=d7d2127a4ef3bd3a55605485b0ceb125_l-8819521-images-thumbs&n=13" alt="game_screen">                            
                            <img src="" alt="game_screen">                            
                            <img src="" alt="game_screen">                            
                        </div></div>
                        <p class="game_name">Grand Theft Auto 5</p>
                    </div>
                    <!-- GTA6 -->
                    <div id="gta6" class="game">
                        <div class="btn_cont">
                            <button class="nav-btn prev_btn"> < </button>
                            <button class="nav-btn next_btn"> > </button>
                        </div>
                        <div class="game_screen">
                        <div class="game_screen_slaider">
                            <img src="https://newcdn.igromania.ru/mnt/articles/2/0/6/5/d/2/29710/preview/595cc35973e05536_original.jpg" alt="game_screen">
                            <img src="https://avatars.mds.yandex.net/i?id=d7d2127a4ef3bd3a55605485b0ceb125_l-8819521-images-thumbs&n=13" alt="game_screen">                            
                            <img src="" alt="game_screen">                            
                            <img src="" alt="game_screen">                            
                        </div></div>
                        <p class="game_name">Grand Theft Auto 6</p>
                        <button class="open_modal">Смотреть комплектующие</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
<script src="../js/modal_win2.js"></script>
